<div class="ctPhases-container">
        <div class="header">Which phase is measured with this CT?</div>
        <div *ngIf="loading" class="loading-wrapper">
            <div class="loading">
                <div class="loader"></div>
            </div>
        </div>
        <div *ngIf="!loading && !ctLineError" class="ctPhases-list">
            <div class="ctPhases-list-item" 
                *ngFor="let ctPhase of ctPhase" 
                [ngClass]="{'selected': ctPhaseSelected && ctPhase.code === ctPhaseSelected.code}"
                (click)=setSelectedctPhase(ctPhase)
            >
                <div class="connection-type">{{ctPhase.name}}</div>
            </div>
        </div>
        <div *ngIf="ctLineError">
            <div class="alert alert-danger" role="alert">
                <p> {{ctLineError}} </p>
                 <hr>
                 <p class="mb-0" style="font-size: x-small;">{{ctLineErrorDetail}} </p>
             </div>
        </div>
    </div>
