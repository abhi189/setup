<div class="ctPhases-container">
        <div class="header">CT Setup</div>
        <div class="ctPhases-list">
            <div class="ctPhases-list-item" 
                *ngFor="let ctPhase of ctPhase" 
                [ngClass]="{'selected': ctPhaseSelected && ctPhase.id === ctPhaseSelected.id}"
                (click)=setSelectedctPhase(ctPhase)
            >
                <div class="connection-type">{{ctPhase.type}}</div>
            </div>
        </div>
    </div>
