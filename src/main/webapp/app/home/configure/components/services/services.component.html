<div class="services-container">
    <div class="header">Select service type at the location</div>
    <div class="services-list">
        <div class="services-list-item" 
            *ngFor="let service of services;" 
            [ngClass]="{'selected': serviceSelected && service.id === serviceSelected.id}"
            (click)=setSelectedService(service)
        >
            <div class="service-id">{{service.id}}</div>
            <div class="service-address">{{service.city}}</div>
        </div>
    </div>
</div>
