<div class="configure-container">
    <div class="header">Load configure</div>
    <div class="configure-list">
        <div *ngIf="configures.length">
            <div *ngFor="let configure of configures"></div>
        </div>
    </div>
    <div class="configure-add" (click)="handleAddConfiguration()">
        <div>+</div>
        <div>Add New Configuration</div>
    </div>
</div>
