<div class="ctSetups-container">
    <div class="header">CT Input</div>
    <div *ngIf="loading" class="loading">
        <div class="loader"></div>
    </div>
    <div class="ctSetups-list">
        <div class="ctSetups-list-item" 
            *ngFor="let ctSetup of ctSetup" 
            [ngClass]="{'selected': ctSetupSelected && ctSetup.channel === ctSetupSelected.channel}"
            (click)=setSelectedctSetup(ctSetup)
        >
            <div class="connection-type">{{ctSetup.name}}</div>
        </div>
    </div>
    <div class="alert alert-danger" *ngIf="showError">
        Something went wrong! Please Try Again.
    </div>
</div>
