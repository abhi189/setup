<div class="fcs-container">
    <div class="header">
        <span>Please enter or SCAN to assign {{formData.controller.name}}</span>
    </div>
    <div class="scanner-div" [ngClass]="{ 'show' : showScanner }">
        <video id="video" width="100%" height="80%"></video>
    </div>
    <div class="input-conatiner">
        <label>{{formData.controller.uniqueIdentifierDisplayName}}<small>*</small></label>
        <input type="text"
            placeholder="Enter or Scan QR Code / Barcode "
            [(ngModel)]="macAddress"
            (keyup)="onTextChange($event)"
            style="padding-right: 50px;"
        >
        <img src="../../../../../content/images/camera.png" class="camera-on" (click)="startScanning('qr')"/>
    </div> 
    <div *ngIf="errorMessage">
        <div class="alert alert-danger" role="alert">
            <p> {{errorMessage}} </p>
             <hr>
             <p class="mb-0" style="font-size: x-small;">{{errorMessageDetail}} </p>
        </div>
    </div> 
    <div *ngIf="this.formData && this.formData.controller && this.formData.controller.code === 'SMAPPEE'" class="identifier">
        <label>Identifier<small>*</small></label>
        <input type="number" style="width: 75px;" [(ngModel)]="identifier" (keyup)="onIdentifierChange($event)" placeholder="61">
    </div> 
</div>
